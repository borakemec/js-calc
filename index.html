<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="outline">
        <div class="screen">
            <p class="screen-text">0</p>
        </div>
        <div class="buttons-container">
            <div class="button delete"><p>AC</p></div>
            <div class="button sign"><p>+/-</p></div>
            <div class="button percent"><p>%</p></div>
            <div class="button divide"><p>/</p></div>
            <div class="button seven digit"><p>7</p></div>
            <div class="button eight digit"><p>8</p></div>
            <div class="button nine digit"><p>9</p></div>
            <div class="button multiply"><p>x</p></div>
            <div class="button four digit"><p>4</p></div>
            <div class="button five digit"><p>5</p></div>
            <div class="button six digit"><p>6</p></div>
            <div class="button minus"><p>-</p></div>
            <div class="button one digit"><p>1</p></div>
            <div class="button two digit"><p>2</p></div>
            <div class="button three digit"><p>3</p></div>
            <div class="button plus"><p>+</p></div>
            <div class="button zero digit"><p>0</p></div>
            <div class="button dot"><p>.</p></div>
            <div class="button equals"><p>=</p></div>
        </div>
    </div>
</body>
</html>
